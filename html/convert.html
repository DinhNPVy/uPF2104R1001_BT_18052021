<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi tiền tệ</title>
    <link rel="stylesheet" href="../css/convert.css">
</head>
<body>
    <div class="container">
       <div class="convert">
            <label for="">Amount</label>
            <input type="number" id="amount">

      
            <label for="">From Current</label>
            <select id="fromcurrent">
              <option value="23000" selected>Viet Nam</option>
              <option value="1">USD</option>
              <option value="0.8">EU</option>
              <option value="107.9">Y</option>

            </select>

  
            <label for="">To Currency</label>
            <select id="tocurrent"> 
                <option value="23000">Viet Nam</option>
                <option value="1">USD</option>
                <option value="0.8">EU</option>
                <option value="107.9">Y</option>
  
            </select>
            <button onclick="convert()">Convert</button>
       </div>
       <h3 id="result"></h3>
    </div>
    <script src="../js/convert.js"></script>
</body>
</html>
